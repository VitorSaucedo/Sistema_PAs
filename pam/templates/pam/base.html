<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de PAs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            padding: 20px;
        }
        
        /* Dark theme styles */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-theme .card,
        .dark-theme .modal-content {
            background-color: #1e1e1e;
            border-color: #444;
        }
        .dark-theme {
            color: #ffffff;
            background-color: #121212;
        }
        .dark-theme .table,
        .dark-theme-table {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-theme .table th,
        .dark-theme-table th {
            background-color: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        .dark-theme td,
        .dark-theme-table td {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #444;
        }
        .dark-theme .table-striped tbody tr:nth-of-type(odd) td {
            background-color: #2d2d2d;
        }
        .dark-theme .theme-text,
        .dark-theme .lead {
            color: #ffffff !important;
        }
        .dark-theme .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255,255,255,.05);
        }
        .dark-theme .form-control,
        .dark-theme .form-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        .dark-theme .nav-link,
        .dark-theme .navbar-brand {
            color: rgba(255,255,255,.9) !important;
        }
        .dark-theme .btn-outline-secondary {
            border-color: #666;
            color: #e0e0e0;
        }
        .dark-theme .bg-light {
            background-color: #2d2d2d !important;
        }
        /* Correção para placeholders no tema escuro */
        .dark-theme .form-control::placeholder {
            color: #aaa; /* Cinza mais claro */
            opacity: 1; /* Garante visibilidade */
        }
        /* Correção para texto de parágrafos em cards no tema escuro */
        .dark-theme .card-body p {
             color: #e0e0e0; /* Cor padrão do texto escuro */
        }
        .theme-toggle-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Estilo para cabeçalho de card no tema escuro */
        .dark-theme .card-header {
            background-color: #2d2d2d; /* Um pouco mais escuro que o corpo do card */
            color: #e0e0e0; /* Cor padrão do texto escuro */
            border-bottom: 1px solid #444; /* Garante a linha separadora */
        }
    </style>
</head>
<body class="light-theme">
    <div class="theme-toggle-container">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon-fill"></i> Tema Escuro
        </button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pam:office_view' %}">Sistema de PAs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pam:manage_employees' %}">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pam:admin_office_view' %}">Estações de Trabalho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            const icon = this.querySelector('i');
            
            if (isDark) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                icon.className = 'bi bi-moon-fill';
                this.innerHTML = '<i class="bi bi-moon-fill"></i> Tema Escuro';
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                icon.className = 'bi bi-sun-fill';
                this.innerHTML = '<i class="bi bi-sun-fill"></i> Tema Claro';
            }
            
            // Salva preferência no localStorage
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        // Aplica tema salvo ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const toggleBtn = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Tema Claro';
            } else {
                document.body.classList.add('light-theme');
            }
        });
    </script>
</body>
</html>

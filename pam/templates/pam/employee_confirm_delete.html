{% extends "pam/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Confirmar Exclusão</h2>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir o funcionário:</p>
                <ul>
                    <li><strong>ID:</strong> {{ object.id }}</li>
                    <li><strong>Nome:</strong> {{ object.name }}</li>
                </ul>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'pam:employee_list' %}" class="btn btn-secondary me-md-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

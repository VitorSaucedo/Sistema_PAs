{% extends "pam/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Funcionários</h1>
    <a href="{% url 'pam:employee_create' %}" class="btn btn-success">
        <i class="bi bi-plus-lg"></i> Novo Funcionário
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover dark-theme-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'pam:employee_update' employee.pk %}" class="btn btn-sm btn-primary">
                            Editar
                        </a>
                        <a href="{% url 'pam:employee_delete' employee.pk %}" class="btn btn-sm btn-danger">
                            Excluir
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhum funcionário cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
